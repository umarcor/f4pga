name: Pipeline

on:
  workflow_call:

jobs:

  Docs:
    runs-on: ubuntu-latest
    name: '📓 Docs'
    steps:

      - name: '🧰 Checkout'
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: 🛠️ Setup environment
        run: |
          sudo apt update -qq
          sudo apt install -y make
          make env

      - name: 📓 Build the documentation
        run: |
          . ./env/conda/bin/activate f4pga-docs
          make html

      - name: '📤 Upload artifact: Sphinx HTML'
        uses: actions/upload-artifact@v3
        with:
          name: Documentation-HTML
          path: _build/html

      - name: 🚀 Publish site to GitHub Pages
        if: github.event_name != 'pull_request'
        run: |
          cd _build/html
          touch .nojekyll
          git init
          cp ../../.git/config ./.git/config
          git add .
          git config --local user.email "BuildTheDocs@GitHubActions"
          git config --local user.name "GitHub Actions"
          git commit -a -m "update ${{ github.sha }}"
          git push -u origin +HEAD:gh-pages


  Example:
    runs-on: ubuntu-latest
    name: '🐍 Example'
    strategy:
      fail-fast: false
      matrix:
        include:
          - { fam: xc7, example: counter_test }
          - { fam: eos-s3, example: btn_counter }
    env:
      F4PGA_INSTALL_DIR: /opt/f4pga
      F4PGA_FAM: ${{ matrix.fam }}

    steps:

      - name: '🧰 Checkout'
        uses: actions/checkout@v3

      - name: '🔧 Prepare environment'
        run: ./.github/scripts/prepare_environment.sh

      - name: '🐍 Install f4pga (pip)'
        run: |
          . ./.github/scripts/activate.sh

          cd f4pga
          pip install --use-feature=in-tree-build .
          cd ..

      - name: '🚧 Test f4pga-env'
        run: |
          . ./.github/scripts/activate.sh

          echo "F4PGA_ENV_BIN=$(f4pga-env bin)" >> "$GITHUB_ENV"
          echo "F4PGA_ENV_SHARE=$(f4pga-env share)" >> "$GITHUB_ENV"

      - name: '🚧 Test make example'
        run: |
          . ./.github/scripts/activate.sh

          export VPRPATH=$(f4pga-env bin)

          cd f4pga-examples
          cd ${{ matrix.fam }}

          case '${{ matrix.fam }}' in
            xc7) TARGET="arty_35" make -C counter_test;;
            eos-s3) make -C btn_counter;;
          esac

      - name: '📤 Upload artifact: Arty 35 bitstream'
        if: matrix.fam == 'xc7'
        uses: actions/upload-artifact@v3
        with:
          name: arty_35-Bitstream
          path: f4pga-examples/xc7/counter_test/build/arty_35/top.bit
          if-no-files-found: error

      - name: '📤 Upload artifact: QuickLogic bitstream'
        if: matrix.fam == 'eos-s3'
        uses: actions/upload-artifact@v3
        with:
          name: eos-s3-Bitstream
          path: f4pga-examples/eos-s3/btn_counter/build/top.bit
          if-no-files-found: error


  TDM:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
    name: TDM | Python ${{ matrix.python-version }}

    steps:

      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Check licenses
        run: source .github/scripts/check_license.sh

      - name: Check Python scripts
        run: source .github/scripts/check_python_script.sh

      - name: Install Python requirements
        run: pip install black tox

      - name: Check Python formatting
        run: black --check .

      - name: Build package and run tests with Tox
        run: tox -e py
