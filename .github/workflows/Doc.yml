name: Docs

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:

jobs:


  Landing:
    runs-on: ubuntu-latest
    name: 'ğŸ—ºï¸ Landing'
    steps:

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v2

      - name: 'ğŸ› ï¸ Setup NodeJS'
        uses: actions/setup-node@v2
        with:
          node-version: '10'

      - name: Clone and Build
        run: |
          cd site
          npm install
          npm install -g gulp-cli
          if grep --color=always -rE '(Symbiflow|simbi[fF]low)' source/; then
            echo "Found incorrect casing of SymbiFlow"
            exit 1
          fi
          gulp build

      - name: 'ğŸ“¤ Upload artifact: Landing HTML'
        uses: actions/upload-artifact@v2
        with:
          name: Landing-HTML
          path: site/build


  Sphinx:
    runs-on: ubuntu-latest
    name: 'ğŸ““ Docs'
    steps:

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: ğŸ› ï¸ Setup environment
        run: |
          sudo apt update -qq
          sudo apt install -y make
          make env

      - name: ğŸ““ Build the documentation
        run: |
          . ./env/conda/bin/activate symbiflow-docs
          make html

      - name: 'ğŸ“¤ Upload artifact: Sphinx HTML'
        uses: actions/upload-artifact@v2
        with:
          name: Documentation-HTML
          path: _build/html


  Deploy:
    if: github.event_name == 'push'
    name: 'ğŸš€ Deploy to GitHub Pages'
    needs:
      - Sphinx
      - Landing
    runs-on: ubuntu-latest
    steps:

      - name: 'ğŸ§° Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 'ğŸ“¥ Download Artifact: Landing HTML'
        uses: actions/download-artifact@v2
        with:
          name: Landing-HTML
          path: Site-HTML

      - name: 'ğŸ“¥ Download Artifact: Documentation HTML'
        uses: actions/download-artifact@v2
        with:
          name: Documentation-HTML
          path: Site-HTML/docs

      #- name: Deploy website
      #  env:
      #    GH_TOKEN: ${{ secrets.GH_PAT_TOKEN }}
      #    COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      #  run: ./.github/deploy.sh

      - name: ğŸš€ Publish site to GitHub Pages
        if: github.event_name != 'pull_request'
        run: |
          cd Site-HTML
          touch .nojekyll
          git init
          cp ../.git/config ./.git/config
          git add .
          git config --local user.email "BuildTheDocs@GitHubActions"
          git config --local user.name "GitHub Actions"
          git commit -a -m "update ${{ github.sha }}"
          git push -u origin +HEAD:gh-pages
          cd ..
          rm -rf Site-HTML
